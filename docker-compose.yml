version: '3.8'

networks:
  url-shortener-net:
    driver: bridge

services:
  # Cassandra Database
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    networks:
      - url-shortener-net
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=url_shortener_cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: [ "CMD-SHELL", "cqlsh -e 'describe cluster'" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kong Database (PostgreSQL)
  kong-database:
    image: postgres:15
    container_name: kong-database
    networks:
      - url-shortener-net
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD}
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kong" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Database Migration
  kong-migration:
    image: kong:3.4
    container_name: kong-migration
    networks:
      - url-shortener-net
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
    command: kong migrations bootstrap

  # Kong API Gateway
  kong:
    image: kong:3.4
    container_name: kong
    networks:
      - url-shortener-net
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    restart: on-failure
    ports:
      - "80:8000" # HTTP Proxy
      - "443:8443" # HTTPS Proxy
      - "8001:8001" # Admin API
    volumes:
      - ./ssl/certs/cert.pem:/etc/kong/ssl/cert.pem:ro
      - ./ssl/certs/key.pem:/etc/kong/ssl/key.pem:ro
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_SSL_CERT: /etc/kong/ssl/cert.pem
      KONG_SSL_CERT_KEY: /etc/kong/ssl/key.pem
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
    healthcheck:
      test: [ "CMD", "kong", "health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Cassandra Schema Initialization
  cassandra-init:
    image: cassandra:4.1
    container_name: cassandra-init
    networks:
      - url-shortener-net
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./cassandra/init/01-schema.cql:/schema.cql
    command: |
      bash -c '
        echo "Waiting for Cassandra..." &&
        sleep 10 &&
        cqlsh cassandra -f /schema.cql &&
        echo "Schema initialized"
      '

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - url-shortener-net
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru --save "" --appendonly no
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis_data:/data

  # FastAPI Application (3 replicas)
  api:
    build: .
    networks:
      - url-shortener-net
    ports:
      - "8000:8000"
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_KEYSPACE: url_shortener
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      BASE_URL: https://localhost
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      - url-shortener-net
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - kong

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      - url-shortener-net
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus

volumes:
  cassandra_data:
  kong_data:
  prometheus_data:
  grafana_data:
  redis_data:
