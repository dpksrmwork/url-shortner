# DO NOT commit actual secrets to version control!
# Create this file manually or use: kubectl create secret
#
# Example:
# kubectl create secret generic url-shortener-secrets \
#   --namespace=url-shortener \
#   --from-literal=kong-pg-password=YOUR_SECURE_PASSWORD \
#   --from-literal=grafana-admin-password=YOUR_SECURE_PASSWORD \
#   --from-literal=redis-password=YOUR_SECURE_PASSWORD

apiVersion: v1
kind: Secret
metadata:
  name: url-shortener-secrets
  namespace: url-shortener
type: Opaque
stringData:
  # Kong Database (PostgreSQL)
  kong-pg-password: "CHANGE_ME"
  
  # Grafana Admin
  grafana-admin-password: "CHANGE_ME"
  
  # Redis
  redis-password: "CHANGE_ME"
